parameters:
  name: ''
  value: ''

steps:
- bash: |
    if [ -z "$VALUE" ]; then
      echo ##vso[task.complete result=Failed;]Missing template parameter \"$NAME\"
    fi
  displayName: ${{ format('Checking if {0} is not empty. Value is "{1}"', parameters.name, parameters.value) }}
  env:
    VALUE: ${{ parameters.value }}
    NAME: ${{ parameters.name }}